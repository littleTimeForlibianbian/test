<script>
    //禁止点击右键

    var pages = 1;//页数
    var pagesNum = 10;//每页显示的条数
    $(function () {
        show();
        var urlinfourl = getQueryVariable("a");
        if (urlinfourl == 1) {
            $("#myworldcon").hide()
        } else {
            $("#myworldcon").show()
        }
    })

    //搜索功能
    function searchlabel() {
        var worklabelmore = $("#worklabelmore").val();
        alert(worklabelmore);
        $.ajax({
            url: "",//接口地址
            data: {//接口里必传的参数
                xxxxx: worklabelmore
            },
            type: "post",
            dataType: "json",
            success: function (data) {
                var dataObj = data.xxxxx;//json集合的名字dataObj[i].url
                imgCon = "";
                for (var i = 0; i < dataObj.length; i++) {
                    imgCon += "<li>" +
                        "<a href=" + dataObj[i].xxxx + ">" +
                        "<img class='imgpicture' src=" + dataObj[i].xxxx + ">" +
                        "</a>" +
                        "<div class='labelhome'><span>" + dataObj[i].xxxx + "</span></div>" +
                        "</li>";
                }
                $('#tab').append(imgCon);
            },
            error: function (jqXHR, textStatus, errorThrown) {
            }
        });
    }

    //图片展示
    function show() {
        pages++;
        $.ajax({
            url: basePath + "/portal/index/workList",//接口地址
            data: {//接口里必传的参数
                "pageNo": pages,
                "pageSize": pagesNum
            },
            type: "post",
            dataType: "json",
            success: function (data) {
                var dataObj = data;//json集合的名字dataObj[i].url
                console.log(dataObj)
                imgCon = "";
                var imgCon;
                for (var i = 0; i < dataObj.length; i++) {
                    var imageList = dataObj[i].imageList;
                    var tagList = dataObj[i].dicts;
                    imgCon += "<li>" +
                        "<a href='drawerdetails.html?id=" + dataObj[i].id + "'>" +
                        "<img class='imgpicture' src=" + dataObj[i].imageList[0].url + ">" +
                        "</a>";
                    imgCon += "<div class='labelhome'>";
                    for (var j = 0; j < tagList.length; j++) {
                        imgCon += "<span>" + tagList[j].dictValue + "</span>"
                    }
                    imgCon += "</div></li>";
                }
                $('#tab').append(imgCon);
            },
            error: function (jqXHR, textStatus, errorThrown) {
            }
        });
    }
</script>

<script>
    var id = getQueryVariable("id");
    layui.use(['form','layedit', 'layer', 'jquery'], function () {
        var $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;
        var layedit = layui.layedit;
        layedit.set({
            //暴露layupload参数设置接口 --详细查看layupload参数说明
            uploadImage: {
                url: basePath+'/portal/index/uploadImage',
                accept: 'image',
                acceptMime: 'image/*',
                exts: 'jpg|png|gif|bmp|jpeg',
                size: '10240'
            }
            , uploadVideo: {
                url: '/Attachment/LayUploadFile',
                accept: 'video',
                acceptMime: 'video/*',
                exts: 'mp4|flv|avi|rm|rmvb',
                size: '20480'
            }
            //右键删除图片/视频时的回调参数，post到后台删除服务器文件等操作，
            //传递参数：
            //图片： imgpath --图片路径
            //视频： filepath --视频路径 imgpath --封面路径
            , calldel: {
                url: '/Attachment/DeleteFile'
            }
            //开发者模式 --默认为false
            , devmode: true
            //插入代码设置
            , codeConfig: {
                hide: true,  //是否显示编码语言选择框
                default: 'javascript' //hide为true时的默认语言格式
            }
            , tool: [
                'html', 'code', 'strong', 'italic', 'underline', 'del', 'addhr', '|', 'fontFomatt', 'colorpicker', 'face'
                , '|', 'left', 'center', 'right', '|', 'link', 'unlink', 'image_alt', 'video', 'anchors'
                , '|', 'fullScreen'
            ]
            , height: '90%'
        });
        var ieditor = layedit.build('content');
        $.post(basePath + '/web/manager/article/detail', {messageId: id}, function (data) {
            console.log(data);
            $("#title").val(data.data.title);
            $("#sendTime").val(new Date(data.data.sendTime).format("yyyy-MM-dd"));
            $("#content").val(data.data.content)

        });
        form.on('submit(edit)',
            function (data) {
                console.log(data);
                //发异步，把数据提交给php
                $.ajax({
                    url: basePath + '/web/manager/article/edit',//地址
                    data: {
                        type: 1,
                        messageId:id,
                        action: "message",
                        title: $("#title").val(),
                        sendTime: $("#sendTime").val(),
                        content: layedit.getContent(ieditor),
                    },//1公告  2提醒 3私信
                    type: "post",
                    dataType: "json",
                    async: false,
                    success: function (data) {
                        console.log(data)
                        if (data.status == 200) {
                            layer.alert("增加成功", {icon: 6},
                                function () {
                                    //关闭当前frame
                                    xadmin.close();

                                    // 可以对父窗口进行刷新
                                    xadmin.father_reload();
                                });
                            return false;
                        } else {
                            layer.alert("增加失败",{icon:1})
                        }
                    },
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        //options.obj.value = "出错，请刷新页面重试";
                        alert('error')
                    },
                });

            });
    })
</script>

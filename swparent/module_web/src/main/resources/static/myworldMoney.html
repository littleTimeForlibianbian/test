<!--实名认证-->
<div class="modal fade" id="myModalname" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header reportlist">
                <img src="img/namepass.png"/><span>实名认证</span>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            </div>
            <div class="td-box">
                <div class="modal-body">
                    <div class="nameauthentication">
                        <ul>
                            <li><span>真实姓名：</span><input type="text"/></li>
                            <li><span>地区：</span><select>
                                <option>澳门</option>
                                <option>台湾</option>
                                <option>中国大陆</option>
                            </select></li>
                            <li><span>证件类型：</span><select>
                                <option>二代身份证</option>
                                <option>护照</option>
                                <option>通行证</option>
                            </select></li>
                            <li><span>证件号码：</span><input type="text"/></li>
                            <li><span>上传证件照（正反面）：</span></li>
                            <li><span>上传手持证件照片：</span></li>
                            <li><span>银行卡号码：</span><input type="text"/></li>
                            <li><span>所属银行：</span><select>
                                <option>中国建设银行</option>
                                <option>中国建设银行</option>
                                <option>中国建设银行</option>
                            </select></li>
                            <li><span>手机号码：</span><input type="text" class="es-phone" placeholder="输入与绑定银行卡一致的手机号"/>
                                <button class="es-moneybtn">发送</button>
                            </li>
                            <li><span>验证码：</span><input type="text" placeholder="输入验证码"/></li>
                        </ul>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-td" style="background: #0066ff!important;color: white;">
                            确认
                        </button>
                    </div>
                </div>
            </div>
            <div class="tccg-box">
                <div class="text-center rc-td">
                    <img src="img/icon-cg.png"><br>你的资料审核中
                </div>
            </div>
        </div>
    </div>
</div>

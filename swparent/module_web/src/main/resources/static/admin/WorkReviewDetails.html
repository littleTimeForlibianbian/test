    <head>
        <meta charset="UTF-8">
        <title>画师身份列表编辑</title>

        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />

    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                  <div class="layui-form-item">
                      <label for="phone" class="layui-form-label workblock">
                         	 作品图：
                      </label>
                      <span class="layui-span"><img src="images/bg.png"></span>
                  </div>
                  <div class="layui-form-item">
                      <label class="layui-form-label workblock">创作过往：</label>
                      <span class="layui-span">、插画、手绘、国画、插画\插画、手绘、国画、插画、手绘、国画、插画、手绘、国画、插画、手绘、国画、插画、手绘、国画插画、手绘、国画、插画、手绘、国画、插画、手绘、国画</span>
                  </div>
                  <div class="layui-form-item">
                      <label class="layui-form-label workblock">常用网址：</label>
                      <span class="layui-span">
                      	<ul>
                      		<li>www.baidu.com</li>
                      		<li>www.baidu.com</li>
                      		<li>www.baidu.com</li>
                      	</ul>
                      </span>
                  </div>
                  <div class="layui-form-item failureinput">
                  	<label class="layui-form-label workblock">审核失败的原因：（选填）</label>
                  	<textarea type="text" placeholder="输入审核失败的原因"/></textarea>
                  </div>
                  <div class="layui-form-item examine-btn">
                      <!--<label for="L_repass" class="layui-form-label">
                      </label>-->
                      <button  class="layui-btn" lay-filter="add" lay-submit="">审核</button>
                      <button  class="layui-btn" lay-filter="add" lay-submit="">取消</button>
                  </div>
              </form>
            </div>
        </div>
        <script>layui.use(['form', 'layer'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;

                //自定义验证规则
                form.verify({
                    nikename: function(value) {
                        if (value.length < 5) {
                            return '昵称至少得5个字符啊';
                        }
                    },
                    pass: [/(.+){6,12}$/, '密码必须6到12位'],
                    repass: function(value) {
                        if ($('#L_pass').val() != $('#L_repass').val()) {
                            return '两次密码不一致';
                        }
                    }
                });

                //监听提交
                form.on('submit(add)',
                function(data) {
                    console.log(data);
                    //发异步，把数据提交给php
                    layer.alert("增加成功", {
                        icon: 6
                    },
                    function() {
                        //关闭当前frame
                        xadmin.close();

                        // 可以对父窗口进行刷新 
                        xadmin.father_reload();
                    });
                    return false;
                });

            });</script>

            })();</script>
    </body>

</html>

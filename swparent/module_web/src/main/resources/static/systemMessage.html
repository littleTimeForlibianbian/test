<script>
    $(function () {
        $('#myModal').modal('hide');
        $('.pull-right worldltabs').load('myworld_right.html')
        $(".headernav").load("header.html")
        initPage();
    });

    function initPage() {
        //获取各个消息数量
        $.ajax({
            type: "post",
            url: basePath + "/portal/myWorld/queryCount",
            data: {
                "userId": localStorage.getItem("userId"),
            },
            async: false,//同步  true ：异步
            dataType: "json",
            beforeSend: function (request) {
                request.setRequestHeader("Authorization", localStorage.getItem("token"));
            },
            success: function (ret) {
                console.log(ret)
                var data = ret.data;
                $("#likeCount").html("喜欢(" + data.myLikeCount + ")")
                $("#focusCount").html("关注(" + data.myFocus + ")")
                $("#newsCount").html("动态消息(" + data.newsCount + ")")
                $("#sysCount").html("系统消息(" + data.sysCount + ")")

            },
            error: function (data) {
                alert("error")
            }
        })
        //获取消息列表
        $.ajax({
            type: "post",
            url: basePath + "/portal/myWorld/systemMessage",
            data: {
                "userId": localStorage.getItem("userId"),
            },
            async: false,//同步  true ：异步
            dataType: "json",
            beforeSend: function (request) {
                request.setRequestHeader("Authorization", localStorage.getItem("token"));
            },
            success: function (ret) {
                console.log(ret)
                var content = '';
                if (ret.status == 200) {
                    var list = ret.data;
                    for (var i = 0; i < list.length; i++) {
                        content += ' <li>\n' +
                            '                        <div class="pull-left attentioncon systemcontent">\n' +
                            '                            <a href="systemMessageDetails.html?id=' + list[i].id + '">' + list[i].title + '</a>\n' +
                            '                        </div>\n' +
                            '                    </li>'
                    }
                    $("#content").append(content);
                }

            },
            error: function (data) {
                alert("error")
            }
        })
    }
</script>
